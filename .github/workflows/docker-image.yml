name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 767397794709.dkr.ecr.us-east-2.amazonaws.com

    - name: Build Docker image
      run: |
        docker build -t lanceplarsen/payments:latest .
        docker tag lanceplarsen/payments:latest 767397794709.dkr.ecr.us-east-2.amazonaws.com/lanceplarsen/payments:latest

    - name: Push Docker image to ECR
      run: |
        docker push 767397794709.dkr.ecr.us-east-2.amazonaws.com/lanceplarsen/payments:latest